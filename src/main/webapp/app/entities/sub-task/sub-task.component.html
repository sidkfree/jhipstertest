<div>
    <h2 id="page-heading">
        <span jhiTranslate="testApp.subTask.home.title">Sub Tasks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sub-task" [routerLink]="['/sub-task/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="testApp.subTask.home.createLabel">
            Create a new Sub Task
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="subTasks?.length === 0">
        <span jhiTranslate="testApp.subTask.home.notFound">No subTasks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="subTasks && subTasks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.subTask.title">Title</span></th>
                    <th scope="col" ><span jhiTranslate="testApp.subTask.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subTask of subTasks ;trackBy: trackId">
                    <td><a [routerLink]="['/sub-task', subTask.id, 'view']">{{ subTask.id }}</a></td>
                    <td>{{ subTask.title }}</td>
                    <td>{{ subTask.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sub-task', subTask.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sub-task', subTask.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(subTask)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
